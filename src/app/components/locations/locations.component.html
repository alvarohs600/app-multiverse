
@if(loading){<app-loading></app-loading>}
<app-carrousel-planetas></app-carrousel-planetas>
<br>
@for (item of locations; track item.name){
<div class="card mb-3" >
    <div class="row g-0">
      <div class="col-md-4">
        @if(item.id==1){
            <img [src]=imgTierra class="img-fluid rounded-start" alt="...">
        }@else{
        <img [src]="obtenerPlanetaAleatorio()" class="img-fluid rounded-start" alt="...">
        }
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">Dimension: {{item.dimension}}</p>
          <p class="card-text">Type: {{item.type}}</p>
          <p class="card-text"><small class="text-body-secondary">{{item.created | date}}</small></p>
        </div>
      </div>
    </div>
  </div>
}
