<div class="container my-4">
  <div class="d-flex justify-content-center">
    <ng-container *ngIf="loading">
      <app-loading></app-loading>
    </ng-container>
  </div>

  <div class="d-flex justify-content-center">
    <app-carrousel-planetas></app-carrousel-planetas>
  </div>

  <br>

  <div class="row justify-content-center">
    <ng-container *ngFor="let item of locations;">
      <div class="col-md-6 mb-4" (click)="goToLocationDetails(item.id)">
        <div class="card h-180">
          <div class="row g-0">
            <div class="col">
              <img *ngIf="item.id === 1; else randomImage" [src]="imgTierra" class="img-fluid rounded-start" alt="...">
              <ng-template #randomImage>
                <img [src]="locationImages[item.id]" class="img-fluid rounded-start" alt="...">
              </ng-template>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <br>
                
                <p class="card-text">Dimension: {{ item.dimension }}</p>
                <p class="card-text">Type: {{ item.type }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ item.created | date }}</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="showGoUpButton">
  <button (click)="scrollTop()" class="goUp">Up</button>
</ng-container>
