
<div class="row justify-content-center mt-3">
    <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
        <div class="card ">
            <div class="image">
                <img [src]="character.image"
                 [alt]="character.name"
                 class="card-img-top"
                 />
            </div>
            <div class="card-inner">
                <div class="header">
                    <h2> {{character.name}}</h2>
                  
                    <h3 class="text-muted">Specie:  <small>{{character.species}}</small> </h3>
                    <h3 class="text-muted">Gender: <small>{{character.gender}}</small></h3>
                    <h4 class="text-muted">Status: <small>{{character.status}}
                    </small> </h4>
                    
                    
                    <h5 class="text-muted">Origin: {{character.origin.name}}</h5>
                    <small class="text-muted">{{character.created | date}}</small>
                    <br>
                    <button (click)="goBack()" class="btn btn-dark btn-lg mt-3 w-100">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
