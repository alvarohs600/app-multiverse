<div class="fondo">


    <div class="letras" >
        <img src="../../../assets/img/Multiverse.gif" alt="Mi logo">
      </div>
    
<div class="login-container mt-5">
    <h2>Login</h2>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required />
        <div *ngIf="formReg.get('email')?.invalid && (formReg.get('email')?.dirty || formReg.get('email')?.touched)">
          <small class="error" *ngIf="formReg.get('email')?.errors?.['required']">Email is required.</small>
          <small class="error" *ngIf="formReg.get('email')?.errors?.['email']">The email is not valid.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="formReg.get('password')?.invalid && (formReg.get('password')?.dirty || formReg.get('password')?.touched)">
          <small class="error" *ngIf="formReg.get('password')?.errors?.['required']">Password is required</small>
          <small class="error" *ngIf="formReg.get('password')?.errors?.['minlength']">The password must be at least 6 characters.</small>
        </div>
      </div>
      <div>
        <a routerLink="/registro">Register</a>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="formReg.invalid">Login</button>
    </form>
  </div>
  @if (error) {
    <div class="alert alert-danger animated fadeIn" style="width: 50%; margin: 0 auto;">
        <h3> Error</h3>
        <p>{{errorMensage}}</p>
    </div>
    }
</div>
