
<div>
    @if(loading) {
      <app-loading></app-loading>
    }
  </div>
  
  <div class="row">
    <div class="col">
      <input #termino type="text" (keyup)="buscar(termino.value)"
        placeholder="Search a character" class="form-control search-input m-4">
    </div>
  </div>
  
  <app-tarjetas [items]="resulBusqueda.length ? resulBusqueda : resultados"></app-tarjetas>
  
  @if(showGoUpButton) {
    <button (click)="scrollTop()" class="goUp">Up</button>
  }
